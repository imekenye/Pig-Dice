<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Pig Dice</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="whiteBoard">
                <div class="innerComponents d-flex justify-content-center justify-content-between">
                    
                    <div class="leftSide flex-column text-center">
                        <p class="playerName">player one</p>
                        <p class="liveScore">001</p>
                        <img src="img/pig face.png" class="p-3" alt="">
                        <div class="lowerScore">
                            <p class="greyScore text-left pt-5">Current Score</p>
                            <p class="currentScore text-left">44</p>
                        </div>
                    </div>

                    <div class="midSide">
                        <img src="img/dice5.png" alt="" class="mb-5" height="130"><br>
                        <button class="rollDice ml-3">ROLL</button><br>
                        <button class="holdDice ml-3">HOLD</button>
                    </div>

                    <div class="rightSide text-center">
                            <p class="playerName">player two</p>
                            <p class="liveScore">097</p>
                            <img src="img/pig face.png" alt="" class="p-3">
                            <p class=" greyScore text-right pt-5">Current Score</p>
                            <p class="currentScore text-right">0</p>
                        </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
